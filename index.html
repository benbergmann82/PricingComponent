<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Pricing Component</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Our Pricing</h1>
            <div class="toggle">
                Annually
                <div>
                    <input type="checkbox" id="switch" /><label class="toggleLabel" for="switch">-</label>
                </div>                   
                Monthly
            </div>
            
        </header>
        <main>
            <div class="card basic">
                <h2>Basic</h2>
                <span class="price fade">$19.99</span>
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <button>Learn More</button>
            </div>
            <div class="card pro active">
                <h2>Professional</h2>
                <span class="price fade">$24.99</span>
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
                <button>Learn More</button>
            </div>
            <div class="card master">
                <h2>Master</h2>
                <span class="price fade">$39.99</span>
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20GB</p>
                <button>Learn More</button>
            </div>
        </main>
    </div>
</body>
</html>

<script type="text/javascript" src="index.js" ></script>
